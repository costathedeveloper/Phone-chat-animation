<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Phone chat animation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Developed By Costa_developer</h1>
    </header>
   <div class="phone-android">
         <div class="notch">
           <div class="Speaker"></div>
           <div class="cam"></div>
         </div>
         <div class="head">
           <h1>Costa</h1>
         </div>
         <div class="date">November 5,2023</div>
         <div class="msg1">
            <span> How are you <sub>09:21am</sub></span> 
         </div>
         <div class="msg2">
            <span> I'm doing great <sub>09:22am</sub></span>
        </div>
        <div class="msg3">
            <span> doing great <sub>09:22pm</sub></span>
        </div>
        <div class="msg4">
            <span> Can we drink coffee<sub>09:22am</sub></span>
        </div>
        <div class="msg5">
            <span>Sure, let's meet at your place tomorrow at 10:00am<sub>09:24am</sub></span>
        </div>
        <div class="msg6">
            <span> Okay, sounds good!<sub>09:24am</sub></span>
        </div>
        <input type="text" placeholder="Type a message here...."> <button id="bt_send">Send</button>
        <div class="footer"></div>
    </div>
</body>
</html>
